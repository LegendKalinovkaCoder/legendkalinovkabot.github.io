<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Buttons</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="button" onclick="playSound(1)">
            <img src="img/image1.jpg" alt="Sound 1">
        </div>
        <div class="button" onclick="playSound(2)">
            <img src="img/image2.jpg" alt="Sound 2">
        </div>
        <div class="button" onclick="playSound(3)">
            <img src="img/image3.jpg" alt="Sound 3">
        </div>
        <div class="button" onclick="playSound(4)">
            <img src="img/image4.jpg" alt="Sound 4">
        </div>
        <div class="button" onclick="playSound(5)">
            <img src="img/image5.jpg" alt="Sound 5">
        </div>
        <div class="button" onclick="playSound(6)">
            <img src="img/image6.jpg" alt="Sound 6">
        </div>
    </div>

    <audio id="sound1" src="sounds/sound1.mp3"></audio>
    <audio id="sound2" src="sounds/sound2.mp3"></audio>
    <audio id="sound3" src="sounds/sound3.mp3"></audio>
    <audio id="sound4" src="sounds/sound4.mp3"></audio>
    <audio id="sound5" src="sounds/sound5.mp3"></audio>
    <audio id="sound6" src="sounds/sound6.mp3"></audio>

    <script src="scripts/script.js"></script>
</body>
</html>
